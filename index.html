<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="/styles/index_style.css" />
    <script defer rel="script" src="/js/app.js"></script>
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Rock, Paper, Scissors</title>

    <!-- Feel free to remove these styles or customize in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <header class="heading">
      <img
        class="heading__title-img"
        src="/images/logo.svg"
        alt="Company logo which says, 'rock, paper, scissors'."
      />
      <article class="heading__score">
        <h6 class="heading__score__title">Score</h6>
        <p class="heading__score__value">00</p>
      </article>
    </header>
    <section class="choice-section">
      <div class="choice-section__paper-wrapper">
        <img
          class="choice-section__paper"
          src="/images/icon-paper.svg"
          alt="An open hand forming paper."
        />
      </div>
      <div class="choice-section__scissors-wrapper">
        <img
          class="choice-section__scissors"
          src="/images/icon-scissors.svg"
          alt="A hand with the index and right finger out, forming scissors."
        />
      </div>
      <div class="choice-section__rock-wrapper">
        <img
          class="choice-section__rock"
          src="/images/icon-rock.svg"
          alt="A fist froming a rock."
        />
      </div>
    </section>

    <section class="token-placeholder">
      <div class="token-placeholder__user-choice"></div>
      <h3 class="token-placeholder__user-title">You Picked</h3>
      <div class="token-placeholder__comp-choice"></div>
      <h3 class="token-placeholder__comp-title">The House Picked</h3>

      <article class="result-declaration">
        <h5 class="result-declaration__win">You Win</h5>
        <h5 class="result-declaration__lose">You Lose</h5>
        <h5 class="result-declaration__tie">Tie</h5>
        <button class="result-declaration__play-again">Play Again</button>
      </article>
    </section>

    <button type="button" class="btn-show-rules">Rules</button>
    <div class="rules-backdrop">
      <div class="rules">
        <h2>Rules</h2>
        <div class="rules__rule-img-wrapper">
        <img
          class="rules__rule-img"
          src="/images/image-rules.svg"
          alt="Rules of rock-paper-scissors being explained."
          width="100%"
          height="auto"
        />
        </div>
        <button class="rules__cross-btn"></button>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://www.frontendmentor.io/profile/de-sipher">DE-sipher</a>.
    </div>
  </body>
</html>
